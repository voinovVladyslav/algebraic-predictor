version: '3.9'

services:
  backend:
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./algebraic_predictor:/algebraic_predictor
    command:
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=django_user
      - DB_PASSWORD=changeme
    depends_on:
      - db

  db:
    image: postgres:alpine3.16
    volumes:
      - dev-db-data:/var/lib/postgres/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=django_user
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data:

