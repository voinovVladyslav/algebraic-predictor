<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console</title>
  </head>
  <body>
    <h1>User auth imitation</h1>
    <h2 id="user">Anonymus User</h2>
    <h6>Token:</h6>
    <input type="text" id="token" />
    <h6>Project id</h6>
    <input type="text" id="project_id" />
    <button onclick="connectToConsoleByToken()">Connect to console</button>
    <button onclick="runProject()">Run project</button>
    <script>
      function runProject() {
        var token = document.getElementById("token").value;
        var project_id = document.getElementById("project_id").value;

        headers = { Authorization: `token ${token}` };
        fetch(`http://127.0.0.1:8000/api/projects/${project_id}/run/`, {
          method: "GET",
          headers: headers,
        })
          .then((response) => response.text())
          .then((text) => console.log(text));
      }
      function connectToConsoleByToken() {
        token = document.getElementById("token").value;
        var socket = new WebSocket("ws://127.0.0.1:8000/ws/console/", token);
        socket.onmessage = function (event) {
          var msg = event.data;
          console.log(msg);
          document.getElementById("user").innerHTML += msg;
        };
      }
    </script>
  </body>
</html>
